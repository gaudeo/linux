%YAML 1.2
---
$id: "http://devicetree.org/schemas/power/supply/summit,smb347-charger.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: Battery charger driver for SMB345, SMB347 and SMB358

maintainers:
  - David Heidelberg <david@ixit.cz>

properties:
  compatible:
    enum:
      - summit,smb345
      - summit,smb347
      - summit,smb358

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  charge-term-current-microamp:
    description: Charging cycle termination current
    allOf:
      - $ref: /schemas/types.yaml#/definitions/uint32

  constant-charge-current-max-microamp:
    description: Maximum current for charging
    allOf:
      - $ref: /schemas/types.yaml#/definitions/uint32

  constant-charge-voltage-max-microvolt:
    description: Maximum voltage for charging
    allOf:
      - $ref: /schemas/types.yaml#/definitions/uint32
    minimum: 3500000
    maximum: 4500000

  precharge-current-microamp:
    description: Pre-charging current for charging
    allOf:
      - $ref: /schemas/types.yaml#/definitions/uint32

  summit,enable-usb-charging:
    type: boolean
    description: Enable charging trough USB.

  summit,enable-otg-charging:
    type: boolean
    description: Provide power for USB OTG

  summit,enable-mains-charging:
    type: boolean
    description: Enable charging trough mains

  summit,enable-chg-ctrl:
    description: Enable charging control
    allOf:
      - $ref: /schemas/types.yaml#/definitions/uint32
      - enum:
          - 0 # SMB3XX_CHG_ENABLE_SW SW (I2C interface)
          - 1 # SMB3XX_CHG_ENABLE_PIN_ACTIVE_LOW Pin control (Active Low)
          - 2 # SMB3XX_CHG_ENABLE_PIN_ACTIVE_HIGH Pin control (Active High)

  summit,fast-volt-threshold-microvolt:
    description: Voltage threshold to transit to fast charge mode
    allOf:
      - $ref: /schemas/types.yaml#/definitions/uint32
    minimum: 2400000
    maximum: 3000000

  summit,mains-constant-charge-current-max-microamp:
    description: Maximum input current from AC/DC input
    allOf:
      - $ref: /schemas/types.yaml#/definitions/uint32

  summit,usb-constant-charge-current-max-microamp:
    description: Maximum input current from USB input
    allOf:
      - $ref: /schemas/types.yaml#/definitions/uint32

  summit,chg-curr-comp-microamp:
    description: Charge current compensation
    allOf:
      - $ref: /schemas/types.yaml#/definitions/uint32

  summit,chip-temp-threshold-celsius:
    description: Chip temperature for thermal regulation.
    allOf:
      - $ref: /schemas/types.yaml#/definitions/uint32
    enum: [100, 110, 120, 130]

  summit,soft-cold-temp-limit-celsius:
    description: Cold battery temperature for soft alarm.
    allOf:
      - $ref: /schemas/types.yaml#/definitions/uint32
    enum: [0, 5, 10, 15]

  summit,soft-hot-temp-limit-celsius:
    description: Hot battery temperature for soft alarm.
    allOf:
      - $ref: /schemas/types.yaml#/definitions/uint32
    enum: [40, 45, 50, 55]

  summit,hard-cold-temp-limit-celsius:
    description: Cold battery temperature for hard alarm.
    allOf:
      - $ref: /schemas/types.yaml#/definitions/int32
    enum: [-5, 0, 5, 10]

  summit,hard-hot-temp-limit-celsius:
    description: Hot battery temperature for hard alarm.
    allOf:
      - $ref: /schemas/types.yaml#/definitions/uint32
    enum: [50, 55, 60, 65]

  summit,soft-comp-method:
    description: Soft temperature limit compensation method
    allOf:
      - $ref: /schemas/types.yaml#/definitions/uint32
      - enum:
          - 0 # SMB3XX_SOFT_TEMP_COMPENSATE_NONE Compensation none
          - 1 # SMB3XX_SOFT_TEMP_COMPENSATE_CURRENT Current compensation
          - 2 # SMB3XX_SOFT_TEMP_COMPENSATE_VOLTAGE Voltage compensation

allOf:
  - if:
      properties:
        compatible:
          enum:
            - summit,smb345
            - summit,smb358

    then:
      properties:
        charge-term-current-microamp:
          enum: [ 30000,  40000,  60000,  80000,
                 100000, 125000, 150000, 200000]

        constant-charge-current-max-microamp:
          enum: [ 200000,  450000,  600000,  900000,
                 1300000, 1500000, 1800000, 2000000]

        precharge-current-microamp:
          enum: [150000, 250000, 350000, 450000]

        summit,mains-constant-charge-current-max-microamp:
          enum: [ 300000,  500000,  700000, 1000000,
                 1500000, 1800000, 2000000]

        summit,usb-constant-charge-current-max-microamp:
          enum: [ 300000,  500000,  700000, 1000000,
                 1500000, 1800000, 2000000]

        summit,chg-curr-comp-microamp:
          enum: [200000, 450000, 600000, 900000]

    else:
      properties:
        charge-term-current-microamp:
          enum: [ 37500,  50000, 100000, 150000,
                 200000, 250000, 500000, 600000]

        constant-charge-current-max-microamp:
          enum: [ 700000,  900000, 1200000, 1500000,
                 1800000, 2000000, 2200000, 2500000]

        precharge-current-microamp:
          enum: [100000, 150000, 200000, 250000]

        summit,mains-constant-charge-current-max-microamp:
          enum: [ 300000,  500000,  700000,  900000, 1200000,
                 1500000, 1800000, 2000000, 2200000, 2500000]

        summit,usb-constant-charge-current-max-microamp:
          enum: [ 300000,  500000,  700000,  900000, 1200000,
                 1500000, 1800000, 2000000, 2200000, 2500000]

        summit,chg-curr-comp-microamp:
          enum: [250000, 700000, 900000, 1200000]

required:
  - compatible
  - reg

anyOf:
  - required:
      - summit,enable-usb-charging
  - required:
      - summit,enable-otg-charging
  - required:
      - summit,enable-mains-charging

additionalProperties: false

examples:
  - |
    #include <dt-bindings/power/summit,smb347-charger.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        charger@7f {
            compatible = "summit,smb347";
            reg = <0x7f>;
            status = "okay";

            constant-charge-current-max-microamp = <1800000>;
            summit,mains-constant-charge-current-max-microamp = <2000000>;
            summit,usb-constant-charge-current-max-microamp = <500000>;

            summit,chip-temp-threshold-celsius = <110>;
            summit,soft-cold-temp-limit-celsius = <5>;

            summit,enable-usb-charging;
            summit,enable-mains-charging;

            summit,enable-chg-ctrl = <SMB3XX_CHG_ENABLE_PIN_ACTIVE_HIGH>;
        };
    };
